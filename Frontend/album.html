<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/album.css" >

    <title>Álbum de Figurinhas</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Albúm de figurinhas</h1>

        <div class="album-container mt-4">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="to-pad">
                        <div class="card-cell fig-missed">
                            <p class="fig-missed-warn">
                                109
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="to-pad">
                        <div class="card-cell fig-missed">
                            <p class="fig-missed-warn">
                                110
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="to-pad">
                        <div class="card-cell fig-to-paste">
                            <p class="fig-to-paste-warn">
                                111
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="to-pad">
                        <div class="encolse">
                            <div class="card-cell fig-filled">
                                <p class="fig-name">Estrela</p>
                                <img class="fig-img" src="https://br.web.img3.acsta.net/pictures/210/609/21060989_20131126123652773.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-nav-div mt-3 mb-4">
            <button id="btn-prev" class="btn btn-dark" disabled>Prev</button>
            <p id="page-number" class="page-number text-center">1</p>
            <button id="btn-next" class="btn btn-dark">Next</button>
        </div>
    </div>
</body>
<script src="./JS/album.js"></script>
</html>
