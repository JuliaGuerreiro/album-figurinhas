<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Unica+One&display=swap" rel="stylesheet">
    
    <title>Álbum de Figurinhas</title>
</head>

<body>
    <div class="imagemCover">
        <div class="ES">
            <div class="titulos">
                <h5 class="albumNome">Álbum de Figurinhas</h5>
                <h5 class="albumTitulo">Objetos de Messier</h5>    
            </div>
            <div class="login-container">
                <div class="block-0">
                    <div class="block-1">
                        <h6 class="login">Login</h6>
                        <form id="login-form" class="form-box mt-4">
                            <div class="form-group">
                                <label for="Usuário">Usuário</label>
                                <input id="user-input" type="text" class="form-control" placeholder="Digite seu Usuário">
                            </div>
                            <div class="form-group mt-2">
                                <label for="Senha">Senha</label>
                                <input id="password-input" type="password" class="form-control" placeholder="Digite sua Senha">
                            </div>
                            <p id="warn-p" class="error-warn mt-2 text-center" hidden>Usuário ou Senha Incorretos</p>
                            <button type="submit" class="btn btn-primary mt-3 login-button">Entrar</button>
                        </form>
                    </div>
                </div>
                <div class="block-2">
                    <a class = "cadastro" href="cadastro.html" target="_self">Novo por aqui? Registre-se já!</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/proxy.js"></script>
<script src="./JS/request.js"></script>
<script src="./JS/Index/index.js"></script>

</html>
